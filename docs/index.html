<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walid Jahin Art Studio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <nav class="nav">
      <div class="logo">Walid Jahin</div>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ARTIST</a></li>
        <li><a href="#">ART WORK</a></li>
        <li><a href="#">ART SHOP</a></li>
      </ul>
      <div class="lang-select">EN ▼</div>
    </nav>
  </header>

  <section class="main-visual">
    <h1>Walid Jahin Art Studio</h1>
    <p>Explore the vibrant world of Walid Jahin’s paintings and exhibitions</p>
    <div class="main-slider"></div>
  </section>

  <section class="section-links">
    <div class="card">
      <img src="assets/images/artist.jpg" alt="Artist" />
      <h2>ARTIST</h2>
    </div>
    <div class="card">
      <img src="assets/images/artwork.jpg" alt="Artwork" />
      <h2>ART WORK</h2>
    </div>
    <div class="card">
      <img src="assets/images/shop.jpg" alt="Shop" />
      <h2>ART SHOP</h2>
    </div>
  </section>

  <section class="newsletter">
    <h3>SUBSCRIBE TO WALID JAHIN NEWSLETTER</h3>
    <form>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    <div class="footer-nav">
      <a href="#">HOME</a>
      <a href="#">ARTIST</a>
      <a href="#">ART WORK</a>
      <a href="#">ART SHOP</a>
    </div>
    <p>© 2025 Walid Jahin. All rights reserved</p>
  </footer>

</body>
</html>
